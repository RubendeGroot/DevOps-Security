apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-devsecops
  labels:
    app: quoterxp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: quoterxp
  template:
    metadata:
      labels:
        app: quoterxp
    spec:
      containers:
      - name: quoterxp
        image: rubendg02/508593-devops-security:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5000
        securityContext:
          runAsNonRoot: true
          #runAsUser: 1000
      imagePullSecrets:
        - name: regcred